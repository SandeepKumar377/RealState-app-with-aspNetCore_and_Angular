<div class="p-2 bg-info">
  <div class="input-group">
    <input type="text" [(ngModel)]='City' placeholder="Search by City">
    <button type="button" class="btn btn-success" (click)="onCityFilter()">Search</button>
    <button type="button" class="btn btn-secondary" (click)="onCityFilterClear()">Clear</button>

    <select [(ngModel)]='SortByParam'>
      <option value="">Sort by</option>
      <option value="City">City</option>
      <option value="Price">Price</option>
    </select>     
    <button type="button" class="btn btn-secondary" (click)="onSortDirection()">
      <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
      <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>
    </button>
  </div>
</div>

<div class="row">
  <div class="col-lg-4 mb-4" *ngFor="let property of properties | filter:SearchCity:'City'| sort:[SortByParam,SortDirection]">
    <app-property-card [property]="property"></app-property-card>
  </div> 
</div>
