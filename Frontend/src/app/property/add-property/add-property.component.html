<div class="col-lg-6 offset-3">
  <div class="card">
    <div class="card-header">
        <p>Add new property</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)='onSubmit()' #Form="ngForm">
        <div class="form-group mb-3">
          <label for="" class="form-label">Name</label>
          <input type="text" class="form-control" minlength="5" #propName="ngModel" ngModel name="Name" required placeholder="Property name">
          <span *ngIf="!propName.valid && propName.touched " class="error-msg">Please enter name!</span>
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Type</label>
          <input type="text" class="form-control" ngModel name="Type" placeholder="Property type">
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Price</label>
          <input type="text" class="form-control" ngModel name="Price" placeholder="Property price">
        </div>
        <div class="form-group mb-3">
          <button type="submit" [disabled]="!Form.valid" class="btn btn-primary m-3" placeholder="">Submit</button>
          <button type="reset" class="btn btn-primary" placeholder="">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
