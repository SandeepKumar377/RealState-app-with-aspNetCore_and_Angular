<div class="col-lg-6 offset-3">
    <div class="card">
      <div class="card-header">
          <h2>User Login</h2>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group mb-3">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" required ngModel name="email" placeholder="User email">
            <span *ngIf="!loginForm.value.email" class="error-msg">                
              Please enter email!
            </span>
          </div>
          <div class="form-group mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" required ngModel name="password" placeholder="User password">
            <span  *ngIf="!loginForm.value.password" class="error-msg">
              Please enter password!
            </span>
          </div>
          <div class="form-group mb-3">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary m-3" placeholder="">Login</button>
            <button type="reset" class="btn btn-primary" placeholder="">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
